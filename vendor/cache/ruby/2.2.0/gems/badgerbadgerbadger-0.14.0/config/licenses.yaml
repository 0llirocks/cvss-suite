# license_name: - as found in a gemspec (but downcased)
#   url:        - where the license lives
#   regex:      - text to look for in the license file
#   badge-text: - text to use in the generated badge, if different from license_name
#
# If you wanna contribute a new license, please add it here and add a specimen in features/support/fixtures/licenses/
# A scenario in features/licenses.feature (using a hook in features/support/hooks/licenses.rb) would also help

mit:
  url:        http://%s.mit-license.org
  regex:      MIT License

apache:
  url:        http://www.apache.org/licenses/LICENSE-2.0.html
  regex:      Apache License

gpl-2.0:
  url:        http://www.gnu.org/licenses/gpl-2.0.html
  badge_text: gpl2
  regex:      GNU GENERAL PUBLIC LICENSE.*Version 2

gpl-3.0:
  url:        http://www.gnu.org/licenses/gpl-3.0.html
  badge_text: gpl3
  regex:      GNU GENERAL PUBLIC LICENSE.*Version 3
